name: Build and Deploy to ECS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  TERRAFORM_VERSION: 1.6.0

jobs:
  check-changes:
    name: Check Changed Files
    runs-on: ubuntu-latest
    outputs:
      terraform: ${{ steps.filter.outputs.terraform }}
      app: ${{ steps.filter.outputs.app }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            terraform:
              - 'terraform/**'
            app:
              - 'app/**'
              - 'Dockerfile'
              - '.dockerignore'

  check-infrastructure:
    name: Check if Infrastructure Exists
    runs-on: ubuntu-latest
    needs: check-changes
    outputs:
      exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check if ECR repository exists
        id: check
        run: |
          ECR_REPO_NAME=$(aws ecr describe-repositories --query 'repositories[*].repositoryName' --output text | tr '\t' '\n' | grep 'microservice-dev' | head -n 1 || echo "")
          if [ -z "$ECR_REPO_NAME" ]; then
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Infrastructure does not exist - Terraform will run"
          else
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Infrastructure exists"
          fi

  terraform:
    name: Terraform Plan and Apply
    runs-on: ubuntu-latest
    needs: [check-changes, check-infrastructure]
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check if Terraform should run
        id: should-run
        run: |
          if [ "${{ needs.check-changes.outputs.terraform }}" == "true" ] || \
             [ "${{ needs.check-infrastructure.outputs.exists }}" == "false" ] || \
             [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "run=true" >> $GITHUB_OUTPUT
          else
            echo "run=false" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Format Check
        if: steps.should-run.outputs.run == 'true'
        run: terraform fmt -check
        working-directory: terraform

      - name: Terraform Init
        if: steps.should-run.outputs.run == 'true'
        run: terraform init
        working-directory: terraform

      - name: Terraform Validate
        if: steps.should-run.outputs.run == 'true'
        run: terraform validate
        working-directory: terraform

      - name: Terraform Plan
        if: steps.should-run.outputs.run == 'true'
        run: terraform plan -out=tfplan
        working-directory: terraform

      - name: Terraform Apply
        if: steps.should-run.outputs.run == 'true' && github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
        working-directory: terraform

      - name: Get ECR repository URL
        id: ecr
        if: steps.should-run.outputs.run == 'true' && github.ref == 'refs/heads/main'
        run: |
          ECR_URL=$(terraform output -raw ecr_repository_url)
          echo "repository_url=$ECR_URL" >> $GITHUB_OUTPUT
        working-directory: terraform

      - name: Skip message
        if: steps.should-run.outputs.run == 'false'
        run: echo "Skipping Terraform - no infrastructure changes needed"

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [check-changes, check-infrastructure, terraform]
    if: |
      (needs.check-changes.outputs.app == 'true' || 
       needs.check-infrastructure.outputs.exists == 'false' ||
       github.event_name == 'workflow_dispatch') &&
      github.ref == 'refs/heads/main'
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ECR repository URL
        id: ecr
        run: |
          # Find ECR repository by name pattern (microservice-dev-app)
          ECR_REPO_NAME=$(aws ecr describe-repositories --query 'repositories[*].repositoryName' --output text | tr '\t' '\n' | grep 'microservice-dev' | head -n 1)
          if [ -z "$ECR_REPO_NAME" ]; then
            echo "Error: ECR repository not found"
            exit 1
          fi
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URL="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO_NAME}"
          echo "repository_url=$ECR_URL" >> $GITHUB_OUTPUT
          echo "repository_name=$ECR_REPO_NAME" >> $GITHUB_OUTPUT

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REPOSITORY: ${{ steps.ecr.outputs.repository_url }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REPOSITORY:latest
          docker push $ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REPOSITORY:latest
          echo "IMAGE_URI=$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ECS cluster and service names
        id: ecs
        run: |
          # Find ECS cluster by name pattern (microservice-dev-cluster)
          CLUSTER_NAME=$(aws ecs list-clusters --query 'clusterArns[*]' --output text | tr '\t' '\n' | awk -F'/' '{print $NF}' | grep 'microservice-dev-cluster' | head -n 1)
          if [ -z "$CLUSTER_NAME" ]; then
            echo "Error: ECS cluster not found"
            exit 1
          fi
          # Find ECS service in the cluster
          SERVICE_NAME=$(aws ecs list-services --cluster $CLUSTER_NAME --query 'serviceArns[0]' --output text | awk -F'/' '{print $NF}')
          if [ -z "$SERVICE_NAME" ] || [ "$SERVICE_NAME" == "None" ]; then
            echo "Error: ECS service not found"
            exit 1
          fi
          echo "cluster_name=$CLUSTER_NAME" >> $GITHUB_OUTPUT
          echo "service_name=$SERVICE_NAME" >> $GITHUB_OUTPUT

      - name: Get ECR repository URL
        id: ecr
        run: |
          # Find ECR repository by name pattern
          ECR_REPO_NAME=$(aws ecr describe-repositories --query 'repositories[*].repositoryName' --output text | tr '\t' '\n' | grep 'microservice-dev' | head -n 1)
          if [ -z "$ECR_REPO_NAME" ]; then
            echo "Error: ECR repository not found"
            exit 1
          fi
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URL="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO_NAME}"
          echo "repository_url=$ECR_URL" >> $GITHUB_OUTPUT

      - name: Update ECS task definition with new image
        id: task-def
        run: |
          TASK_DEFINITION_ARN=$(aws ecs describe-services \
            --cluster ${{ steps.ecs.outputs.cluster_name }} \
            --services ${{ steps.ecs.outputs.service_name }} \
            --query 'services[0].taskDefinition' \
            --output text)
          
          TASK_DEFINITION=$(aws ecs describe-task-definition \
            --task-definition $TASK_DEFINITION_ARN \
            --query 'taskDefinition')
          
          NEW_TASK_DEF=$(echo $TASK_DEFINITION | jq --arg IMAGE "${{ steps.ecr.outputs.repository_url }}:${{ github.sha }}" \
            '.containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn) | del(.revision) | del(.status) | del(.requiresAttributes) | del(.compatibilities) | del(.registeredAt) | del(.registeredBy)')
          
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json "$NEW_TASK_DEF" \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          echo "task_def_arn=$NEW_TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster ${{ steps.ecs.outputs.cluster_name }} \
            --service ${{ steps.ecs.outputs.service_name }} \
            --task-definition ${{ steps.task-def.outputs.task_def_arn }} \
            --force-new-deployment

      - name: Wait for ECS service to stabilize
        run: |
          aws ecs wait services-stable \
            --cluster ${{ steps.ecs.outputs.cluster_name }} \
            --services ${{ steps.ecs.outputs.service_name }}

