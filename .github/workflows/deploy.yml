name: Build and Deploy to ECS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  TERRAFORM_VERSION: 1.6.0

jobs:
  check-changes:
    name: Check Changed Files
    runs-on: ubuntu-latest
    outputs:
      terraform: ${{ steps.filter.outputs.terraform }}
      app: ${{ steps.filter.outputs.app }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            terraform:
              - 'terraform/**'
            app:
              - 'app/**'
              - 'Dockerfile'
              - '.dockerignore'

  check-infrastructure:
    name: Check if Infrastructure Exists
    runs-on: ubuntu-latest
    needs: check-changes
    outputs:
      exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check if ECR repository exists
        id: check
        continue-on-error: true
        run: |
          set +e
          ECR_REPO_NAME=$(aws ecr describe-repositories --query 'repositories[*].repositoryName' --output text 2>/dev/null | tr '\t' '\n' | grep 'microservice-dev' | head -n 1 || echo "")
          set -e
          
          if [ -z "$ECR_REPO_NAME" ]; then
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Infrastructure does not exist - will create infrastructure"
          else
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Infrastructure exists: $ECR_REPO_NAME"
          fi

  infrastructure:
    name: Create/Update Infrastructure
    runs-on: ubuntu-latest
    needs: [check-changes, check-infrastructure]
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check if Infrastructure should be created/updated
        id: should-run
        run: |
          TERRAFORM_CHANGED="${{ needs.check-changes.outputs.terraform }}"
          INFRA_EXISTS="${{ needs.check-infrastructure.outputs.exists }}"
          EVENT_TYPE="${{ github.event_name }}"
          
          if [ "$TERRAFORM_CHANGED" == "true" ] || \
             [ "$INFRA_EXISTS" == "false" ] || \
             [ "$EVENT_TYPE" == "workflow_dispatch" ]; then
            echo "run=true" >> $GITHUB_OUTPUT
            echo "Infrastructure section will run"
          else
            echo "run=false" >> $GITHUB_OUTPUT
            echo "Skipping infrastructure - no changes needed"
          fi

      - name: Terraform Format Check
        if: steps.should-run.outputs.run == 'true'
        run: terraform fmt -check
        working-directory: terraform

      - name: Terraform Init
        if: steps.should-run.outputs.run == 'true'
        run: terraform init
        working-directory: terraform

      - name: Cleanup Existing Resources
        if: steps.should-run.outputs.run == 'true'
        continue-on-error: true
        run: |
          echo "Cleaning up existing resources before creating new ones..."
          
          # Delete ECS Service if exists
          aws ecs update-service --cluster microservice-dev-cluster --service microservice-dev-service --desired-count 0 --region ap-south-1 2>/dev/null || true
          sleep 10
          aws ecs delete-service --cluster microservice-dev-cluster --service microservice-dev-service --region ap-south-1 2>/dev/null || echo "ECS service not found"
          
          # Delete ECS Task Definitions
          aws ecs list-task-definitions --family-prefix microservice-dev-app --region ap-south-1 --query 'taskDefinitionArns[]' --output text 2>/dev/null | tr '\t' '\n' | while read td; do
            [ -n "$td" ] && aws ecs deregister-task-definition --task-definition "$td" --region ap-south-1 2>/dev/null || true
          done || true
          
          # Delete ECS Cluster if exists
          aws ecs delete-cluster --cluster microservice-dev-cluster --region ap-south-1 2>/dev/null || echo "ECS cluster not found"
          
          # Delete ECR Repository if exists
          aws ecr delete-repository --repository-name microservice-dev-app --force --region ap-south-1 2>/dev/null || echo "ECR repository not found"
          
          # Delete CloudWatch Log Group if exists
          aws logs delete-log-group --log-group-name /ecs/microservice-dev-app --region ap-south-1 2>/dev/null || echo "CloudWatch log group not found"
          
          # Delete IAM Roles if exist
          aws iam detach-role-policy --role-name microservice-dev-ecs-task-execution-role --policy-arn arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy --region ap-south-1 2>/dev/null || true
          aws iam delete-role --role-name microservice-dev-ecs-task-execution-role --region ap-south-1 2>/dev/null || echo "IAM role ecs_task_execution not found"
          aws iam delete-role --role-name microservice-dev-ecs-task-role --region ap-south-1 2>/dev/null || echo "IAM role ecs_task not found"
          
          echo "Cleanup completed. Waiting 10 seconds before creating resources..."
          sleep 10

      - name: Terraform Validate
        if: steps.should-run.outputs.run == 'true'
        run: terraform validate
        working-directory: terraform

      - name: Terraform Plan
        if: steps.should-run.outputs.run == 'true'
        run: terraform plan -out=tfplan
        working-directory: terraform

      - name: Terraform Apply
        if: steps.should-run.outputs.run == 'true' && github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
        working-directory: terraform

      - name: Output Infrastructure Details
        if: steps.should-run.outputs.run == 'true' && github.ref == 'refs/heads/main'
        run: |
          echo "Infrastructure created/updated successfully"
          terraform output
        working-directory: terraform

      - name: Skip Infrastructure Message
        if: steps.should-run.outputs.run == 'false'
        run: echo "Infrastructure section skipped - no infrastructure changes needed"

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [check-changes, check-infrastructure, infrastructure]
    if: |
      github.ref == 'refs/heads/main' &&
      (needs.check-changes.outputs.app == 'true' ||
       needs.check-infrastructure.outputs.exists == 'false' ||
       github.event_name == 'workflow_dispatch')
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ECR repository URL
        id: ecr
        run: |
          ECR_REPO_NAME=$(aws ecr describe-repositories --query 'repositories[*].repositoryName' --output text | tr '\t' '\n' | grep 'microservice-dev' | head -n 1)
          if [ -z "$ECR_REPO_NAME" ]; then
            echo "Error: ECR repository not found. Infrastructure may not be created yet."
            exit 1
          fi
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URL="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO_NAME}"
          echo "repository_url=$ECR_URL" >> $GITHUB_OUTPUT
          echo "repository_name=$ECR_REPO_NAME" >> $GITHUB_OUTPUT

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker Image
        env:
          ECR_REPOSITORY: ${{ steps.ecr.outputs.repository_url }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REPOSITORY:latest

      - name: Push Docker Image to ECR
        env:
          ECR_REPOSITORY: ${{ steps.ecr.outputs.repository_url }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker push $ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REPOSITORY:latest
          echo "IMAGE_URI=$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ECS cluster and service names
        id: ecs
        run: |
          CLUSTER_NAME=$(aws ecs list-clusters --query 'clusterArns[*]' --output text | tr '\t' '\n' | awk -F'/' '{print $NF}' | grep 'microservice-dev-cluster' | head -n 1)
          if [ -z "$CLUSTER_NAME" ]; then
            echo "Error: ECS cluster not found. Infrastructure may not be created yet."
            exit 1
          fi
          
          SERVICE_NAME=$(aws ecs list-services --cluster $CLUSTER_NAME --query 'serviceArns[0]' --output text | awk -F'/' '{print $NF}')
          if [ -z "$SERVICE_NAME" ] || [ "$SERVICE_NAME" == "None" ]; then
            echo "Error: ECS service not found. Infrastructure may not be created yet."
            exit 1
          fi
          
          echo "cluster_name=$CLUSTER_NAME" >> $GITHUB_OUTPUT
          echo "service_name=$SERVICE_NAME" >> $GITHUB_OUTPUT

      - name: Get ECR repository URL
        id: ecr
        run: |
          ECR_REPO_NAME=$(aws ecr describe-repositories --query 'repositories[*].repositoryName' --output text | tr '\t' '\n' | grep 'microservice-dev' | head -n 1)
          if [ -z "$ECR_REPO_NAME" ]; then
            echo "Error: ECR repository not found"
            exit 1
          fi
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URL="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO_NAME}"
          echo "repository_url=$ECR_URL" >> $GITHUB_OUTPUT

      - name: Update ECS task definition with new image
        id: task-def
        run: |
          TASK_DEFINITION_ARN=$(aws ecs describe-services \
            --cluster ${{ steps.ecs.outputs.cluster_name }} \
            --services ${{ steps.ecs.outputs.service_name }} \
            --query 'services[0].taskDefinition' \
            --output text)
          
          TASK_DEFINITION=$(aws ecs describe-task-definition \
            --task-definition $TASK_DEFINITION_ARN \
            --query 'taskDefinition')
          
          NEW_TASK_DEF=$(echo $TASK_DEFINITION | jq --arg IMAGE "${{ steps.ecr.outputs.repository_url }}:${{ github.sha }}" \
            '.containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn) | del(.revision) | del(.status) | del(.requiresAttributes) | del(.compatibilities) | del(.registeredAt) | del(.registeredBy)')
          
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json "$NEW_TASK_DEF" \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          echo "task_def_arn=$NEW_TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster ${{ steps.ecs.outputs.cluster_name }} \
            --service ${{ steps.ecs.outputs.service_name }} \
            --task-definition ${{ steps.task-def.outputs.task_def_arn }} \
            --force-new-deployment

      - name: Wait for ECS service to stabilize
        run: |
          aws ecs wait services-stable \
            --cluster ${{ steps.ecs.outputs.cluster_name }} \
            --services ${{ steps.ecs.outputs.service_name }}
