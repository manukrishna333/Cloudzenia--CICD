name: Build and Deploy to ECS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  TERRAFORM_VERSION: 1.6.0

jobs:
  # ============================================
  # PREPARATION: Check what changed
  # ============================================
  check-changes:
    name: Check Changed Files
    runs-on: ubuntu-latest
    outputs:
      terraform: ${{ steps.filter.outputs.terraform }}
      app: ${{ steps.filter.outputs.app }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            terraform:
              - 'terraform/**'
            app:
              - 'app/**'
              - 'Dockerfile'
              - '.dockerignore'

  check-infrastructure:
    name: Check if Infrastructure Exists
    runs-on: ubuntu-latest
    needs: check-changes
    outputs:
      exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check if ECR repository exists
        id: check
        continue-on-error: true
        run: |
          set +e
          ECR_REPO_NAME=$(aws ecr describe-repositories --query 'repositories[*].repositoryName' --output text 2>/dev/null | tr '\t' '\n' | grep 'microservice-dev' | head -n 1 || echo "")
          set -e
          
          if [ -z "$ECR_REPO_NAME" ]; then
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Infrastructure does not exist - will create infrastructure"
          else
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Infrastructure exists: $ECR_REPO_NAME"
          fi

  # ============================================
  # SECTION 1: INFRASTRUCTURE CREATION
  # Runs when: Terraform files change OR infrastructure doesn't exist (first time)
  # ============================================
  infrastructure:
    name: üèóÔ∏è Create/Update Infrastructure
    runs-on: ubuntu-latest
    needs: [check-changes, check-infrastructure]
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check if Infrastructure should be created/updated
        id: should-run
        run: |
          TERRAFORM_CHANGED="${{ needs.check-changes.outputs.terraform }}"
          INFRA_EXISTS="${{ needs.check-infrastructure.outputs.exists }}"
          EVENT_TYPE="${{ github.event_name }}"
          
          if [ "$TERRAFORM_CHANGED" == "true" ] || \
             [ "$INFRA_EXISTS" == "false" ] || \
             [ "$EVENT_TYPE" == "workflow_dispatch" ]; then
            echo "run=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Infrastructure section will run"
          else
            echo "run=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Skipping infrastructure - no changes needed"
          fi

      - name: Terraform Format Check
        if: steps.should-run.outputs.run == 'true'
        run: terraform fmt -check
        working-directory: terraform

      - name: Terraform Init
        if: steps.should-run.outputs.run == 'true'
        run: terraform init
        working-directory: terraform

      - name: Terraform Validate
        if: steps.should-run.outputs.run == 'true'
        run: terraform validate
        working-directory: terraform

      - name: Terraform Plan
        if: steps.should-run.outputs.run == 'true'
        run: terraform plan -out=tfplan
        working-directory: terraform

      - name: Terraform Apply
        if: steps.should-run.outputs.run == 'true' && github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
        working-directory: terraform

      - name: Output Infrastructure Details
        if: steps.should-run.outputs.run == 'true' && github.ref == 'refs/heads/main'
        run: |
          echo "‚úÖ Infrastructure created/updated successfully"
          terraform output
        working-directory: terraform

      - name: Skip Infrastructure Message
        if: steps.should-run.outputs.run == 'false'
        run: echo "‚è≠Ô∏è Infrastructure section skipped - no infrastructure changes needed"

  # ============================================
  # SECTION 2: APPLICATION DEPLOYMENT
  # Runs when: App code changes OR infrastructure was just created (first time)
  # ============================================
  build-and-push:
    name: üì¶ Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [check-changes, check-infrastructure, infrastructure]
    if: |
      github.ref == 'refs/heads/main' &&
      (needs.check-changes.outputs.app == 'true' ||
       needs.check-infrastructure.outputs.exists == 'false' ||
       github.event_name == 'workflow_dispatch')
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ECR repository URL
        id: ecr
        run: |
          ECR_REPO_NAME=$(aws ecr describe-repositories --query 'repositories[*].repositoryName' --output text | tr '\t' '\n' | grep 'microservice-dev' | head -n 1)
          if [ -z "$ECR_REPO_NAME" ]; then
            echo "‚ùå Error: ECR repository not found. Infrastructure may not be created yet."
            exit 1
          fi
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URL="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO_NAME}"
          echo "repository_url=$ECR_URL" >> $GITHUB_OUTPUT
          echo "repository_name=$ECR_REPO_NAME" >> $GITHUB_OUTPUT
          echo "‚úÖ Found ECR repository: $ECR_REPO_NAME"

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker Image
        env:
          ECR_REPOSITORY: ${{ steps.ecr.outputs.repository_url }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üî® Building Docker image..."
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REPOSITORY:latest
          echo "‚úÖ Docker image built successfully"

      - name: Push Docker Image to ECR
        env:
          ECR_REPOSITORY: ${{ steps.ecr.outputs.repository_url }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üì§ Pushing Docker image to ECR..."
          docker push $ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REPOSITORY:latest
          echo "‚úÖ Docker image pushed successfully"
          echo "IMAGE_URI=$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

  deploy:
    name: üöÄ Deploy to ECS
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ECS cluster and service names
        id: ecs
        run: |
          echo "üîç Finding ECS cluster and service..."
          CLUSTER_NAME=$(aws ecs list-clusters --query 'clusterArns[*]' --output text | tr '\t' '\n' | awk -F'/' '{print $NF}' | grep 'microservice-dev-cluster' | head -n 1)
          if [ -z "$CLUSTER_NAME" ]; then
            echo "‚ùå Error: ECS cluster not found. Infrastructure may not be created yet."
            exit 1
          fi
          
          SERVICE_NAME=$(aws ecs list-services --cluster $CLUSTER_NAME --query 'serviceArns[0]' --output text | awk -F'/' '{print $NF}')
          if [ -z "$SERVICE_NAME" ] || [ "$SERVICE_NAME" == "None" ]; then
            echo "‚ùå Error: ECS service not found. Infrastructure may not be created yet."
            exit 1
          fi
          
          echo "cluster_name=$CLUSTER_NAME" >> $GITHUB_OUTPUT
          echo "service_name=$SERVICE_NAME" >> $GITHUB_OUTPUT
          echo "‚úÖ Found cluster: $CLUSTER_NAME, service: $SERVICE_NAME"

      - name: Get ECR repository URL
        id: ecr
        run: |
          ECR_REPO_NAME=$(aws ecr describe-repositories --query 'repositories[*].repositoryName' --output text | tr '\t' '\n' | grep 'microservice-dev' | head -n 1)
          if [ -z "$ECR_REPO_NAME" ]; then
            echo "‚ùå Error: ECR repository not found"
            exit 1
          fi
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URL="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO_NAME}"
          echo "repository_url=$ECR_URL" >> $GITHUB_OUTPUT

      - name: Update ECS task definition with new image
        id: task-def
        run: |
          echo "üìù Updating task definition with new image..."
          TASK_DEFINITION_ARN=$(aws ecs describe-services \
            --cluster ${{ steps.ecs.outputs.cluster_name }} \
            --services ${{ steps.ecs.outputs.service_name }} \
            --query 'services[0].taskDefinition' \
            --output text)
          
          TASK_DEFINITION=$(aws ecs describe-task-definition \
            --task-definition $TASK_DEFINITION_ARN \
            --query 'taskDefinition')
          
          NEW_TASK_DEF=$(echo $TASK_DEFINITION | jq --arg IMAGE "${{ steps.ecr.outputs.repository_url }}:${{ github.sha }}" \
            '.containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn) | del(.revision) | del(.status) | del(.requiresAttributes) | del(.compatibilities) | del(.registeredAt) | del(.registeredBy)')
          
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json "$NEW_TASK_DEF" \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          echo "task_def_arn=$NEW_TASK_DEF_ARN" >> $GITHUB_OUTPUT
          echo "‚úÖ Task definition updated: $NEW_TASK_DEF_ARN"

      - name: Deploy to ECS
        run: |
          echo "üöÄ Deploying to ECS..."
          aws ecs update-service \
            --cluster ${{ steps.ecs.outputs.cluster_name }} \
            --service ${{ steps.ecs.outputs.service_name }} \
            --task-definition ${{ steps.task-def.outputs.task_def_arn }} \
            --force-new-deployment
          echo "‚úÖ Deployment initiated"

      - name: Wait for ECS service to stabilize
        run: |
          echo "‚è≥ Waiting for service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ steps.ecs.outputs.cluster_name }} \
            --services ${{ steps.ecs.outputs.service_name }}
          echo "‚úÖ Deployment completed successfully!"
