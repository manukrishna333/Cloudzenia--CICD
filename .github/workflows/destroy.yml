name: Destroy Infrastructure

on:
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  TERRAFORM_VERSION: 1.6.0

jobs:
  destroy:
    name: Destroy Infrastructure
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
        working-directory: terraform
        continue-on-error: true

      - name: Delete ECR Repository
        run: |
          echo "Deleting ECR repository..."
          aws ecr delete-repository --repository-name microservice-dev-app --force --region ap-south-1 2>/dev/null && echo "ECR repository deleted" || echo "ECR repository not found or already deleted"

      - name: Destroy Complete
        run: echo "Infrastructure destroyed successfully"

